<!DOCTYPE html>
<html>
    <head>
        <title>
            Bài Thực Hành 5.01
        </title>
        <h1 style="color:blueviolet">
            ĐĂNG KÍ MÔN HỌC 
        </h1>
    </head>
    <body>
        <table style="border-collapse: collapse;"border="2px">
            <tr> 
                <td style="font-weight: bold;background-color: greenyellow;"> Họ tên: </td>
                <td> <input type="text";name="fullname";value="name"> </td> 
            </tr>
            <tr>
                <td style="font-weight: bold;background-color:aquamarine"> Mã sinh viên: &nbsp; </td> 
                <td> <input type="text";name="msv";value="msv"></td>
            </tr>
            <tr>
                <td style="font-weight: bold;background-color: burlywood"> Giới tính: </td>
                <td> 
                    Nam <input type="radio" name="sex" value=0>   | 
                    Nữ  <input type="radio" name="sex" value=1>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold;background-color:#5BA8A0"> Quê quán: </td>
                <td>
                    <select name ="hometown" >
                        <option value="0"> Hà Nội </option>
                        <option value="1"> Bắc Ninh </option>
                        <option value="2"> Vĩnh Phúc </option>
                        <option value="3"> Thành Phố Hồ Chí Minh &nbsp; </option>
                        <option value="4"> Đà Nẵng </option>
                        <option value="5"> Thanh Hóa </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold;background-color: #CBE5AE"> Môn học: </td>
                <td> 
                    <input type="checkbox";value="select";value=0> Nhập môn lập trình C <br>
                    <input type="checkbox";value="select";value=1> Cấu trúc dữ liệu và giải thuật <br>
                    <input type="checkbox";value="select";value=2> Cơ sở dữ liệu <br>
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <button style="background-color: beige;"> Đăng kí </button>
                    <button style="background-color:blanchedalmond;"> Hủy </button>
                </td>
            </tr>
        </table>
    </body>
</html>
